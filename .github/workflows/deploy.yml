name: Deploy to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Inject Supabase config
        env:
          SUPA_URL: ${{ secrets.SUPABASE_URL }}
          SUPA_KEY: ${{ secrets.SUPABASE_ANON_KEY }}
        run: |
          echo "SUPABASE_URL length: ${#SUPA_URL}"
          echo "SUPABASE_ANON_KEY length: ${#SUPA_KEY}"
          sed -i "s|__SUPABASE_URL__|${SUPA_URL}|g" js/net/SupabaseConfig.js
          sed -i "s|__SUPABASE_ANON_KEY__|${SUPA_KEY}|g" js/net/SupabaseConfig.js
          if grep -q "__SUPABASE" js/net/SupabaseConfig.js; then
            echo "::warning::Placeholders still present after injection!"
            echo "url_injected=false" > deploy-status.txt
          else
            echo "Supabase config injected successfully"
            echo "url_injected=true" > deploy-status.txt
          fi
          echo "deploy_time=$(date -u +%Y%m%d%H%M%S)" >> deploy-status.txt

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
