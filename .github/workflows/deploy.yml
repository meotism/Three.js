name: Deploy to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Inject Supabase config
        run: |
          URL_VAL="${{ secrets.SUPABASE_URL }}"
          KEY_VAL="${{ secrets.SUPABASE_ANON_KEY }}"
          echo "URL length: ${#URL_VAL}, KEY length: ${#KEY_VAL}"
          cat > js/net/SupabaseConfig.js << ENDOFFILE
          // Supabase credentials â€” injected by GitHub Actions during deployment.
          export const SUPABASE_URL = '${URL_VAL}';
          export const SUPABASE_ANON_KEY = '${KEY_VAL}';
          export function isOnlineAvailable() {
              return SUPABASE_URL.startsWith('https://') && SUPABASE_ANON_KEY.length > 10;
          }
          ENDOFFILE
          echo "Generated config:"
          cat js/net/SupabaseConfig.js
          echo "---"
          echo "url_length=${#URL_VAL}" > deploy-status.txt
          echo "key_length=${#KEY_VAL}" >> deploy-status.txt
          echo "deploy_time=$(date -u +%Y%m%d%H%M%S)" >> deploy-status.txt

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
