<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three.js Sample</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        canvas {
            display: block;
        }
        .info {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px;
            border-radius: 5px;
            font-size: 14px;
            max-width: 300px;
        }
        .controls {
            position: absolute;
            bottom: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px;
            border-radius: 5px;
            display: flex;
            gap: 10px;
        }
        button {
            padding: 6px 12px;
            border: none;
            border-radius: 4px;
            background: #4a5568;
            color: white;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background: #2d3748;
        }
    </style>
</head>
<body>
    <div class="info">
        <h2>Three.js Demo</h2>
        <p>A simple Three.js scene with interactive elements ready to deploy on Netlify.</p>
        <p>Use the controls below to interact with the scene.</p>
    </div>
    <div class="controls">
        <button id="changeColor">Change Color</button>
        <button id="addCube">Add Cube</button>
        <button id="toggleRotation">Pause Rotation</button>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dat-gui/0.7.7/dat.gui.min.js"></script>
    <script>
        // Global variables
        let scene, camera, renderer;
        let geometry, material, mesh;
        let cubes = [];
        let rotationEnabled = true;

        // Initialize the scene
        function init() {
            // Create scene
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x1a202c);

            // Create camera
            camera = new THREE.PerspectiveCamera(
                75, 
                window.innerWidth / window.innerHeight, 
                0.1, 
                1000
            );
            camera.position.z = 5;

            // Create renderer
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            // Add lights
            const ambientLight = new THREE.AmbientLight(0x404040);
            scene.add(ambientLight);

            const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
            directionalLight.position.set(1, 1, 1);
            scene.add(directionalLight);

            // Create initial cube
            addCube();

            // Add grid helper
            const gridHelper = new THREE.GridHelper(20, 20);
            scene.add(gridHelper);

            // Add axis helper
            const axisHelper = new THREE.AxesHelper(5);
            scene.add(axisHelper);

            // Handle window resize
            window.addEventListener('resize', onWindowResize, false);

            // Set up controls
            document.getElementById('changeColor').addEventListener('click', changeColor);
            document.getElementById('addCube').addEventListener('click', addCube);
            document.getElementById('toggleRotation').addEventListener('click', toggleRotation);

            // Start animation loop
            animate();
        }

        // Animation loop
        function animate() {
            requestAnimationFrame(animate);

            // Rotate cubes if enabled
            if (rotationEnabled) {
                cubes.forEach(cube => {
                    cube.rotation.x += 0.01;
                    cube.rotation.y += 0.01;
                });
            }

            renderer.render(scene, camera);
        }

        // Handle window resize
        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        // Add a new cube to the scene
        function addCube() {
            const colors = [0xff5733, 0x33ff57, 0x3357ff, 0xf3ff33, 0xff33f3, 0x33fff3];
            const randomColor = colors[Math.floor(Math.random() * colors.length)];
            
            const size = 0.5 + Math.random() * 0.5;
            geometry = new THREE.BoxGeometry(size, size, size);
            material = new THREE.MeshPhongMaterial({ 
                color: randomColor,
                shininess: 100,
                specular: 0x444444
            });
            
            const cube = new THREE.Mesh(geometry, material);
            
            // Position cube randomly within a reasonable range
            cube.position.x = (Math.random() - 0.5) * 5;
            cube.position.y = (Math.random() - 0.5) * 5;
            cube.position.z = (Math.random() - 0.5) * 2;
            
            scene.add(cube);
            cubes.push(cube);
        }

        // Change color of all cubes
        function changeColor() {
            cubes.forEach(cube => {
                cube.material.color.setHex(Math.random() * 0xffffff);
            });
        }

        // Toggle rotation
        function toggleRotation() {
            rotationEnabled = !rotationEnabled;
            const button = document.getElementById('toggleRotation');
            button.textContent = rotationEnabled ? 'Pause Rotation' : 'Resume Rotation';
        }

        // Initialize the scene when the page loads
        window.onload = init;
    </script>
</body>
</html>
